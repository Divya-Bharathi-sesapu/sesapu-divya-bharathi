<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      padding: 2rem;
      text-align: center;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    li {
      background: #f0f0f0;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      width: 60%;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.02);
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>My To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Add a task" />
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>
  <br>
<a href="task-2.html">
  <button type="button" style="margin-top: 1rem; background: #2196F3;">üè† Go to Home</button>
</a>


  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (!task) return;

      const li = document.createElement("li");
      li.textContent = task;

      const btn = document.createElement("button");
      btn.textContent = "‚ùå";
      btn.onclick = () => li.remove();

      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
